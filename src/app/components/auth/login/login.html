<div class="auth-container">
  <div class="auth-wrapper">

    <!-- Left side with bright background image -->
    <div class="auth-illustration">
      <div class="auth-illustration-overlay">
        <div>
          <div class="auth-illustration-title">Ticket & Issue Management System</div>
          <div class="auth-illustration-subtitle">
            Keep track of tickets, priorities, and progress in one place.
          </div>
        </div>
        <div class="auth-illustration-footer">
        </div>
      </div>
    </div>

    <!-- Right side login card -->
    <div class="auth-card-shell">
      <mat-card class="auth-card">
        <mat-card-header>
          <mat-card-title>Login to your account</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" autocomplete="username">
              <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" autocomplete="current-password">
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>

            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              class="full-width"
              [disabled]="loginForm.invalid || loading">
              <span *ngIf="!loading">Login</span>
              <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            </button>
          </form>
        </mat-card-content>

        <mat-card-actions>
          <p>Don't have an account? <a routerLink="/register">Register</a></p>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</div>
